<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>World Clock Now - Icon Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .favicon-canvas {
            width: 32px;
            height: 32px;
            background: #4f46e5;
            border-radius: 50%;
            position: relative;
        }
        
        .apple-touch-icon {
            width: 180px;
            height: 180px;
            background: #4f46e5;
            border-radius: 50%;
            position: relative;
            margin-left: 20px;
        }
        
        .circle {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid white;
            border-radius: 50%;
        }
        
        .apple-touch-icon .circle {
            top: 9px;
            left: 9px;
            right: 9px;
            bottom: 9px;
            border-width: 4px;
        }
        
        .hour-hand {
            position: absolute;
            width: 1px;
            height: 8px;
            background: white;
            top: 8px;
            left: 50%;
            transform-origin: bottom center;
        }
        
        .minute-hand {
            position: absolute;
            width: 1px;
            height: 10px;
            background: white;
            top: 6px;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(90deg);
        }
        
        .apple-touch-icon .hour-hand {
            width: 5px;
            height: 45px;
            top: 45px;
        }
        
        .apple-touch-icon .minute-hand {
            width: 3px;
            height: 55px;
            top: 35px;
            transform: rotate(90deg);
        }
        
        .center-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .apple-touch-icon .center-dot {
            width: 8px;
            height: 8px;
        }
        
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
        }
        
        .line {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .line:before {
            content: '';
            position: absolute;
            width: 1px;
            height: 3px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            top: 1px;
        }
        
        .apple-touch-icon .line:before {
            width: 3px;
            height: 10px;
            top: 5px;
        }
        
        .line:nth-child(1) { transform: rotate(0deg); }
        .line:nth-child(2) { transform: rotate(30deg); }
        .line:nth-child(3) { transform: rotate(60deg); }
        .line:nth-child(4) { transform: rotate(90deg); }
        .line:nth-child(5) { transform: rotate(120deg); }
        .line:nth-child(6) { transform: rotate(150deg); }
        .line:nth-child(7) { transform: rotate(180deg); }
        .line:nth-child(8) { transform: rotate(210deg); }
        .line:nth-child(9) { transform: rotate(240deg); }
        .line:nth-child(10) { transform: rotate(270deg); }
        .line:nth-child(11) { transform: rotate(300deg); }
        .line:nth-child(12) { transform: rotate(330deg); }
        
        /* Globe elements */
        .longitude, .latitude {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .longitude:before {
            content: '';
            position: absolute;
            height: 80%;
            width: 1px;
            background: white;
            top: 10%;
            left: 30%;
            border-radius: 50% 50% 0 0;
        }
        
        .longitude:after {
            content: '';
            position: absolute;
            height: 80%;
            width: 1px;
            background: white;
            top: 10%;
            right: 30%;
            border-radius: 50% 50% 0 0;
        }
        
        .apple-touch-icon .longitude:before,
        .apple-touch-icon .longitude:after {
            width: 2px;
        }
        
        .latitude:before {
            content: '';
            position: absolute;
            width: 80%;
            height: 1px;
            background: white;
            left: 10%;
            top: 30%;
        }
        
        .latitude:after {
            content: '';
            position: absolute;
            width: 80%;
            height: 1px;
            background: white;
            left: 10%;
            bottom: 30%;
        }
        
        .apple-touch-icon .latitude:before,
        .apple-touch-icon .latitude:after {
            height: 2px;
        }
        
        .instructions {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="favicon-canvas">
            <div class="circle"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="longitude"></div>
            <div class="latitude"></div>
        </div>
        
        <div class="apple-touch-icon">
            <div class="circle"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="longitude"></div>
            <div class="latitude"></div>
        </div>
        
        <div class="instructions">
            <p>截图保存这两个图标，favicon尺寸为32x32，apple-touch-icon尺寸为180x180</p>
        </div>
    </div>
</body>
</html>
